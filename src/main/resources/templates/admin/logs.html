<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="my-4 d-flex justify-content-center">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <table class="table table-striped my-2">
                    <tr>
                        <th>Guru</th>
                        <th>Student</th>
                        <th>Jam Belajar</th>
                        <th>Deskripsi</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="log : ${logs}">
                        <td th:text="${log.teacher.getUser().getUsername()}"></td>
                        <td th:text="${log.student.getUser().getUsername()}"></td>
                        <td th:text="${log.hour}"></td>
                        <td th:text="${log.desc}"></td>
                        <td>
                            <a class="btn btn-danger btn-sm" th:href="@{/admin/log/{id}/delete-log(id=${log.getId()})}">
                                Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
