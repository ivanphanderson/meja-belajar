<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Notification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
      table {
          margin: auto;
          width: 70% !important;
          table-layout: fixed
      }

      .course-table:hover {
          transform: scale(1.05);
      }

      .course-table {
          cursor: pointer;
          transition: transform .5s;
      }

      .course-table td {
          word-wrap: break-word;
      }

      .center{
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 20px;
      }

  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
  <div class="container-fluid">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <a class="nav-link active" href="/dashboard/student/">Dashboard</a>
      <a class="nav-link active" href="/murid">All Course</a>
      <a class="nav-link active" href="/admin/logs">Logs</a>
      <a class="nav-link active" href="/course/notification">Notification</a>
      <a class="nav-link active" href="/logout">Logout</a>
    </ul>
  </div>
</nav>

<div class="center">
  <h1>Your Notification</h1>
</div>

<table id="coursesTable" class="table table-info table-striped my-2">
  <thead>
  <tr>
    <th>Recent Notification</th>
  </tr>
  </thead>
  <tbody>
  <tr class="course-table clickable-row" th:each="courseNotification : ${courseNotifications}" th:onclick="'javascript:rowClicked(\'' + ${courseNotification.getCourseInformation().getCourse().getId()} + '\');'">
    <td th:text="|A course information was ${courseNotification.getNotificationType()} at course ${courseNotification.getCourseInformation().getCourse().getCourseName()}|">
    </td>
  </tr>
  </tbody>
</table>

<br>

<table id="coursesTable2" class="table table-striped my-2">
  <thead>
  <tr>
    <th>Past Notification</th>
  </tr>
  </thead>
  <tbody>
  <tr class="course-table clickable-row" th:each="courseNotification : ${courseNotifications1}" th:onclick="'javascript:rowClicked(\'' + ${courseNotification.getCourseInformation().getCourse().getId()} + '\');'">
    <td th:text="|A course information was ${courseNotification.getNotificationType()} at course ${courseNotification.getCourseInformation().getCourse().getCourseName()}|">
    </td>
  </tr>
  </tbody>
</table>
</body>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script>
    function rowClicked(value) {
        location.href = "/course/" + value;
    }

</script>
</html>
