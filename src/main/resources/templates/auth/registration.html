<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-md align-middle" style="margin-top: 15px;">
        <div class="w-50 mx-auto">
            <div th:if="${error != null}" class="alert alert-danger" >
                <p th:text="${error}"></p>
            </div>
            <div th:if="${success != null}" class="alert alert-success">
                <p th:text="${success}"></p>
                <a href="/login">Login</a>
            </div>
            <div class="card card-body" style="height: 400px">
                <h2 class="text-center">Register</h2><br>
            <form action="#"  th:action="@{/signup}" th:object="${dto}" method="post">
                <div  class="form-group">
                    <label for="username"><b>Username</b></label><br>
                    <input th:field="*{username}" class="form-control" type="text" placeholder="Enter Username" name="username" id="username" required>
                </div><br>

                <div  class="form-group">
                    <label for="email"><b>Email</b></label><br>
                    <input type="text" th:field="*{email}" class="form-control" placeholder="Enter Email" name="email" id="email" required>
                </div><br>

                <div  class="form-group">
                    <label for="password"><b>Password</b></label><br>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password" name="password" id="password" required>
                </div><br>

                <label for="role"><b>Choose a role:</b></label>
                <select th:field="*{role}" id="role" name="role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select><br><br>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div><br><br>
                <a class="d-flex justify-content-center" href="/login">Login</a>
            </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
