<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link active" href="/dashboard/student/">Dashboard</a>
            <a class="nav-link active" href="/murid">All Course</a>
            <a class="nav-link active" href="/admin/logs">Logs</a>
            <a class="nav-link active" href="/course/notification">Notification</a>
            <a class="nav-link active" href="/logout">Logout</a>
        </ul>
    </div>
</nav>
<div class="container-md" style="margin-top: 15px;">
    <h5>You're logged in as:</h5>
    <div class="card card-body" style="width: 18rem;">
        <h5 class="card-title" th:text="${username}"></h5>
        <h6 class="card-subtitle mb-2 text-muted" th:text="${email}"></h6>
    </div><br>
    <div class="row g-3">
        <div class="col">
            <h5 class="text-left lh-lg">Taken Course</h5>
            <div class="card card-body text-center">
                <div th:if="${takenCourses.size()<=0}">
                    <h5 class="text-center">No taken course</h5>
                </div>
                <table th:if="${takenCourses.size()>0}" class="table table-striped my-2">
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Duration</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="takenCourse, i : ${takenCourses}">
                        <td th:text="${takenCourse.getCourseName()}"></td>
                        <td th:text="${takenCourse.getCourseType()}"></td>
                        <td th:text="${takenCourse.getCourseDuration()}"></td>
                        <td th:text="${takenCourse.getCourseDescription()}"></td>
                        <td><a th:href="@{/course/{id}(id=${takenCourse.getId()})}" class="btn btn-primary">Details</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
