<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${course.getCourseName()}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 th:text="|Course Name: ${course.getCourseName()}|"></h1>
<h3 th:text="|Course Description: ${course.getCourseDescription()}|"></h3>
<h6 th:text="|Course Type: ${course.getCourseType()}|"></h6>
<small th:text="|Course Duration: ${course.getCourseDuration()}|"></small>

<br>
<a th:href="@{/course/update/{id}(id=${course.getId()})}"> Update Course</a>
<br>
<a th:href="@{/course/new-information/{id}(id=${course.getId})}">Add New Information</a>

<table class="table table-striped my-2">
  <thead>
  <tr>
    <th>Title</th>
    <th>Information</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="courseInformation : ${courseInformations}">
    <td th:text="${courseInformation.getCourseInformationTitle()}"></td>
    <td th:utext="${courseInformation.getCourseInformationBody()}"></td>
  </tr>
  </tbody>
</table>

<p>Semoga sukses</p>
</body>
</html>
