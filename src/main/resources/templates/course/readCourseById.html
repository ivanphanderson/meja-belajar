<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${course.getCourseName()}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:if="${error!=null}" class="alert alert-danger" role="alert">
  <p th:text="${error}"></p>
</div>

<h1 th:text="|Course Name: ${course.getCourseName()}|"></h1>
<h3 th:text="|Course Description: ${course.getCourseDescription()}|"></h3>
<h6 th:text="|Course Type: ${course.getCourseType()}|"></h6>
<small th:text="|Course Duration: ${course.getCourseDuration()}|"></small>

<br>
<div th:if="${course.isArchived() == false} and ${teacher != null}">
  <a th:href="@{/course/update/{id}(id=${course.getId()})}" class="btn btn-primary"> Update Course</a>

  <form th:action="@{/course/archive/{id}(id=${course.getId()})}" class="my-8" method="post">
    <button type="submit" class="btn btn-secondary">Archive Course</button>
  </form>

  <br>
  <a th:href="@{/course/information/create/{id}(id=${course.getId})}" class="btn btn-dark">Add New Information</a>
</div>


<table class="table table-striped my-2">
  <thead>
  <tr>
    <th>Title</th>
    <th>Information</th>
    <th>Created Date</th>
    <th>Updated Date</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="courseInformation : ${courseInformations}">
    <td th:text="${courseInformation.getCourseInformationTitle()}"></td>
    <td th:utext="${courseInformation.getCourseInformationBody()}"></td>
    <td th:text="${courseInformation.getCreatedAt()}"></td>
    <td th:text="${courseInformation.getUpdatedAt()}"></td>
    <td>
      <div th:if="${course.isArchived() == false} and ${teacher != null}">
        <a th:href="@{/course/information/update/{courseId}/{courseInformationId}(courseId=${course.getId}, courseInformationId=${courseInformation.getId()})}" class="btn btn-info">Update Information</a>
        <form th:action="@{/course/information/delete/{courseId}/{courseInformationId}(courseId=${course.getId}, courseInformationId=${courseInformation.getId()})}" class="my-8" method="post">
          <button type="submit" class="btn btn-danger">Delete Information</button>
        </form>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<p>Semoga sukses</p>
</body>
</html>
