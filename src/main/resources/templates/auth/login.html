<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-md align-items-center" style="margin-top: 15px;">
    <div class="w-50 mx-auto">
        <div th:if="${error != null}" class="alert alert-danger" >
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success != null}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div class="card card-body" style="height: 400px">
            <h2 class="text-center">Login</h2><br>
        <form action="#"  th:action="@{login}"  method="post">
            <div  class="form-group">
                <label for="username"><b>Username</b></label><br>
                <input class="form-control" type="text" placeholder="Enter Username" name="username" id="username" required>
            </div><br>

            <div  class="form-group">
                <label for="password"><b>Password</b></label><br>
                <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required>
            </div><br>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div><br><br>
            <a class="d-flex justify-content-center" href="/signup">Sign Up</a>

        </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
